<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Medicine Management</h1>
        <p class="text-gray-600 mt-2">Manage medicines, generic names, companies, and variations</p>
      </div>
      <a
        routerLink="/admin/medicines/new"
        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors"
        >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Medicine
      </a>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
        <input
          type="text"
          [value]="searchQuery()"
          (input)="onSearch($any($event.target).value)"
          placeholder="Search by generic name, brand, company..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Form Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Form</label>
          <select
            [value]="selectedForm()"
            (change)="onFormFilterChange($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <option value="">All Forms</option>
            @for (form of medicineForms; track form) {
              <option [value]="form">{{ form }}</option>
            }
          </select>
        </div>

        <!-- Category Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select
            [value]="selectedCategory()"
            (change)="onCategoryFilterChange($any($event.target).value)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <option value="">All Categories</option>
            @for (category of categories(); track category) {
              <option [value]="category">{{ category }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Company Filter -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
        <select
          [value]="selectedCompany()"
          (change)="onCompanyFilterChange($any($event.target).value)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <option value="">All Companies</option>
          @for (company of companies(); track company) {
            <option [value]="company">{{ company }}</option>
          }
        </select>
      </div>

      <!-- Clear Filters -->
      <div class="mt-4 flex justify-end">
        <button
          (click)="clearFilters()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg font-medium hover:bg-gray-200 transition-colors"
          >
          Clear Filters
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow">
      <app-dynamic-table
        [columns]="columns"
        [data]="getTableData()"
        [loading]="loading()"
        [showSearch]="false"
        [showPagination]="true"
        [pageSize]="10"
        [selectable]="true"
        (rowClick)="onRowClick($event)"
        >
        <ng-template #actionsTemplate let-row>
          <div class="flex items-center gap-2">
            <button
              (click)="onEdit(row._medicine); $event.stopPropagation()"
              class="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded transition-colors"
              title="Edit"
              >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button
              (click)="onDelete(row._medicine); $event.stopPropagation()"
              class="px-3 py-1 text-red-600 hover:bg-red-50 rounded transition-colors"
              title="Delete"
              >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </ng-template>
      </app-dynamic-table>
    </div>
  </div>
